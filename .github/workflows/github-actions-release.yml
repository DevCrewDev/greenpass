name: Tagged release

on:
  push:
    tags:
      - "v*"
  workflow_run:
    workflows: [ "Test application" ]
    types:
      - completed

jobs:
  tagged-release:
    name: "Tagged Release"
    runs-on: "ubuntu-latest"

    steps:
      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
